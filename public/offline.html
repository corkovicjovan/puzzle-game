<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#6366f1">
  <title>Puzzle Fun - Offline</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 100%);
      color: white;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      padding-bottom: max(20px, env(safe-area-inset-bottom));
    }

    .container {
      max-width: 320px;
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fbbf24 0%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #bfdbfe;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    button {
      background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      border: none;
      border-radius: 25px;
      padding: 16px 32px;
      font-family: 'Nunito', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(52, 211, 153, 0.4);
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 28px rgba(52, 211, 153, 0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    .hint {
      margin-top: 32px;
      font-size: 0.85rem;
      color: #93c5fd;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>Don't worry! Check your internet connection and try again to continue playing.</p>
    <button onclick="window.location.reload()">Try Again</button>
    <p class="hint">Tip: Install the app for better offline support!</p>
  </div>
</body>
</html>
